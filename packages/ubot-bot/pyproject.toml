[project]
name = "ubot-bot"
version = "0.1.0"
description = "Telethon-бот: приймає PDF, записує задачі в Redis"
requires-python = ">=3.14"
dependencies = [
    "telethon>=1.36.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.6.0",
]

[project.scripts]
ubot-bot = "ubot_bot.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ubot_bot"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
