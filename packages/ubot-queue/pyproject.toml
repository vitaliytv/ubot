[project]
name = "ubot-queue"
version = "0.1.0"
description = "Спільна робота з чергами Redis (ubot:tasks, ubot:adapt_tasks, ubot:outbox)"
requires-python = ">=3.14"
dependencies = [
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ubot_queue"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
