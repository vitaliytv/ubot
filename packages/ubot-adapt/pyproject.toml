[project]
name = "ubot-adapt"
version = "0.1.0"
description = "Воркер адаптації тексту (Llama-3.1-8B-Instruct)"
requires-python = ">=3.14"
dependencies = [
    "telethon>=1.36.0",
    "redis>=5.0.0",
    "transformers>=4.45.0",
    "torch>=2.0.0",
    "accelerate>=0.33.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
ubot-adapt = "ubot_adapt.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ubot_adapt"]
