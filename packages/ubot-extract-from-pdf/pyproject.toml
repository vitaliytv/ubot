[project]
name = "ubot-extract-from-pdf"
version = "0.1.0"
description = "Воркер: експорт тексту з PDF (PyMuPDF), відправка .txt і пуш у чергу адаптації"
requires-python = ">=3.14"
dependencies = [
    "telethon>=1.36.0",
    "pymupdf>=1.24.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.6.0",
]

[project.scripts]
ubot-extract-from-pdf = "ubot_extract_from_pdf.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ubot_extract_from_pdf"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
