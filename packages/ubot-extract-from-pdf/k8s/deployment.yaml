apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubot-extract-from-pdf
  labels:
    app: ubot-extract-from-pdf
spec:
  replicas: 0   # KEDA керує кількістю реплік за довжиною черги Redis
  selector:
    matchLabels:
      app: ubot-extract-from-pdf
  template:
    metadata:
      labels:
        app: ubot-extract-from-pdf
    spec:
      nodeSelector:
        gpu: l4
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: gpu
                    operator: In
                    values:
                      - l4
      containers:
        - name: ubot-extract-from-pdf
          image: ubot-extract-from-pdf:latest   # напр. gcr.io/PROJECT_ID/ubot-extract-from-pdf:latest
          env:
            - name: TELEGRAM_API_ID
              valueFrom:
                secretKeyRef:
                  name: ubot-secrets
                  key: telegram-api-id
            - name: TELEGRAM_API_HASH
              valueFrom:
                secretKeyRef:
                  name: ubot-secrets
                  key: telegram-api-hash
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ubot-secrets
                  key: telegram-bot-token
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ubot-secrets
                  key: redis-url
            # Для KEDA: host:port (напр. redis:6379 або memorystore-host:6379)
            - name: REDIS_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: ubot-secrets
                  key: redis-address
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      restartPolicy: Always
