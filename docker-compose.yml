services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  ubot-bot:
    build:
      context: .
      dockerfile: packages/ubot-bot/Dockerfile
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["sh", "-c", "exec env ubot-bot"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  ubot-extract-from-pdf:
    build:
      context: .
      dockerfile: packages/ubot-extract-from-pdf/Dockerfile
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["sh", "-c", "exec env ubot-extract-from-pdf"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  ubot-adapt:
    build:
      context: .
      dockerfile: packages/ubot-adapt/Dockerfile
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["sh", "-c", "exec env ubot-adapt"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
