name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Install workspace
        run: uv sync --all-packages --all-extras

      - name: Lint (ruff)
        run: |
          uv run ruff check packages/ubot-bot packages/ubot-extract-from-pdf packages/ubot-adapt

      - name: Tests (ubot-bot)
        run: uv run --package ubot-bot pytest packages/ubot-bot -v

      - name: Tests (ubot-extract-from-pdf)
        run: uv run --package ubot-extract-from-pdf pytest packages/ubot-extract-from-pdf -v

      - name: Tests (ubot-adapt)
        run: uv run --package ubot-adapt pytest packages/ubot-adapt -v

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ubot-bot image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/ubot-bot/Dockerfile
          push: false
          tags: ubot-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ubot-extract-from-pdf image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/ubot-extract-from-pdf/Dockerfile
          push: false
          tags: ubot-extract-from-pdf:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ubot-adapt image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/ubot-adapt/Dockerfile
          push: false
          tags: ubot-adapt:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
